         class="card-img-top"
         alt="prueba">
    <div class="card-body">
      <h5 class="card-title">{{servicio.nombre | uppercase}}</h5>
      <p class="card-text">
        {{servicio.descripcion}}

      <!-- Este bot칩n recibe par치metros variables porque routerLink est치 con [] -->

        [routerLink]="['/details', i]"

      </button>

      <button 
        (click)="avisarleAlPapa()"
        class="btn btn-primary">Avisarle al apa
      </button>
    </div>
