<!-- Elemento BotÃ³n Buscar de NavBar  -->

<form (submit)="filter($event)" class="d-flex">
  <input
    class="form-control me-2"
    type="search"
    placeholder="Buscar..."
    aria-label="Search"
    id="search"
    name="search"
    [(ngModel)]="search"
      />
  <button class="btn btn-outline-success me-3" type="submit">Buscar</button>
  <button *ngIf="clear"(click)="onclear()" class="btn btn-outline-danger" type="button">Limpiar</button>
</form>
